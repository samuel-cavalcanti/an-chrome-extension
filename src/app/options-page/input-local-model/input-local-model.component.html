<div class="container">
    <div class="panel panel-default">
        <div class="panel-body">

            <div draggable="true" [ngClass]="dragAreaClass" class="upload-drop-zone" id="drop-zone">
                Drag model here
                <a href="javascript:void(0)" (click)="file.click()">
                    or click to open
                </a>
                <input type="file"
                       #file
                       [multiple]="false"
                       (change)="onFileChange($event)"
                       style="display:none"/>
            </div>

        </div>
    </div>
</div> <!-- /container -->
