<ul class="list-group list-group-flush card" style=" margin-bottom: 5px; margin-top: 5px "
    *ngFor="let filter of filters">
  <app-filter (enableChange)="enableChange.emit($event)" [enable]="enables[filter.enableId]"
              [className]="filter.name" [index]="filter.enableId"></app-filter>
</ul>
