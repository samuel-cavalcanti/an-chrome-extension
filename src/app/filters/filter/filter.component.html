<div class="container">
  <div class="row">
    <div class="col">
      <label [for]="class" style="cursor: pointer" >{{class}}</label>
    </div>
    <div class="col">
      <div class="form-check text-right">
        <input class="form-check-input position-static" (change)="boxChange.emit({class:class,enable:enable})"
               type="checkbox"
               [id]="class" value="option1" [(ngModel)]="enable">
      </div>
    </div>

  </div>
</div>
