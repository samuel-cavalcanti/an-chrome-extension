<div class="container">
  <div class="row">
    <div class="col">
      <label for="blankCheckbox">{{class}}</label>
    </div>
    <div class="col">
      <div class="form-check">
        <input class="form-check-input position-static" (change)="boxChange.emit({class:class,enable:enable})"
               type="checkbox"
               id="blankCheckbox" value="option1" [(ngModel)]="enable">
      </div>
    </div>

  </div>
</div>
