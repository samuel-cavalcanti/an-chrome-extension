<div class="card">
  <div class="row">
    <div class="col">
      <div class="card-body">
        <label [for]="class" style="cursor: pointer" class="card-title">{{name}}</label>
      </div>
    </div>
    <div class="col">
      <div class="form-check text-right">
        <input class="form-check-input position-static" (change)="boxChange.emit({class:name,enable:enable})"
               type="checkbox"
               [id]="class" value="option1" [(ngModel)]="enable">
      </div>
    </div>

  </div>
</div>
