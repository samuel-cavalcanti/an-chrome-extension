<div *ngIf="classPages == undefined ; else showClasses">

  <app-spinner></app-spinner>

</div>

<ng-template #showClasses>

  <div class="container text-center">

    <div class="container">
      <h4 class="card-title">{{dataset}}</h4>
    </div>

    <ul class="list-group list-group-flush card" style=" margin-bottom: 5px; margin-top: 5px "
        *ngFor="let name of classPages[currentPage]; index as index">
      <app-filter (enableChange)="changeEnableStatus($event)" [enable]="enableStatus(index)"
                  [className]="name" [index]="index"></app-filter>
    </ul>

    <app-nav-bar-pagination [numberOfPages]="classPages.length"
                            (pageChange)="pageChange($event)"></app-nav-bar-pagination>

  </div>
</ng-template>
