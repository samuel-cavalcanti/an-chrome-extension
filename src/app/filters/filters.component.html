  <ul class="list-group list-group-flush card" style="width: 18rem; margin: 5px;"

    <a type="button" class="list-group-item list-group-item-action"
       [class.list-group-item-light]="!enables[index]" (click)="enables[index]=!enables[index]">

  </ul>

</div>
